<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dados em JSON com fetch</title>
</head>
<body>
    <h1>Estados</h1>
    <script>
        const url = 'http://localhost:3000/tools';
        const options = {
            method: 'POST',
            body: {
                title: "abc",
                link: "https://www.google.com",
                description: "Ferramenta de pesquisa",
                tags: ["tag1","tag2"]}
            }

        fetch(url, options)
            // Convertendo a resposta em JSON 
            .then(res => res.json())
            .then(jsonRes => console.log(jsonRes));
    </script>
</body>
</html>
