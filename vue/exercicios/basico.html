<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="root">
        <p>Variável 1: {{ var1 }}</p>
        <p>Variável 2: {{ var2 }}</p>
        <p>Função: {{ funcao1() }}</p>
        <p>Funlçao computada: {{ funcaoComoVariavel }}</p>
        <fragment>
            <p>O fragment não reinderiza</p>
        </fragment>
    </div>
    <script>
        new Vue({
            // Elemento desta instância do vue.js
            el: '#root',
            // Variáveis
            data: {
                var1: 'carregada',
                var2: 'segunda linha'
            },
            // métodos
            methods: {
                funcao1() {
                    return 'criei uma função'
                }
            },
            // métodos que não passo parâmetros e chamo como variáveis
            computed: {
                funcaoComoVariavel() {
                    return `variavel ${this.var1}`
                }
            },
            // Métodos chamados sempre que a variavel que tem seu nome é alterada
            watch: {
                var1(valor) {
                    console.log('var1: ', valor)
                }
            },
            // Recebe uma string que reinderiza em HTML na div do projeto (remove todo HTML que dentro do projeto)
            template: `
                <div>
                    <h1>{{ var1 }}</h1>
                    <p>{{ var2 }}</p>
                </div>
            `,
            // Lifecycle de quando o componente é montado
            mounted() {

            }
        })
    </script>
</body>
</html>
