<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="root">
        <!-- Adicionar evento de clique no botÃ£o -->
        <button v-on:click="clicou">Clique 1</button>
        <button @click="clicou">Clique 2</button>

        <p @mousemove="moveu">Evento mouse move</p>

        <input type="text" @keyup="keyup" />
        <input type="text" @keyup.enter="keyupOnEnterKey" />
    </div>

    <script>
        new Vue({
            el: '#root',
            methods: {
                clicou(elem) {
                    console.log('elem: ', elem)
                },
                moveu(elem) {
                    console.log('moveu, cara: ', elem)
                },
                keyup(elem) {
                    console.log('keyup: ', elem)
                },
                keyupOnEnterKey(elem) {
                    console.log('keyup on enter: ', elem)
                },
            }
        })
    </script>
</body>
</html>
